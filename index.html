<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/styles.css">
	<title>Calculator</title>
</head>
<body>
		<div id="calculator-container">
			<div id="calculator">
				<div id="screen">
					<div id="display-message"></div>
				</div>
				<div id="keyboard">
					<div id="CE" class="btn setting" data-key="Backspace">CE</div>
					<div id="C" class="btn setting" data-key="Escape">C</div>
					<div id="DEL" class="btn setting" data-key="">DEL</div>
					<div id="multiply" class="btn operator" data-key="*">*</div>
					<div id="7" class="btn number" data-key="7">7</div>
					<div id="8" class="btn number" data-key="8">8</div>
					<div id="9" class="btn number" data-key="9">9</div>
					<div id="division" class="btn operator" data-key="/">/</div>
					<div id="4" class="btn number" data-key="4">4</div>
					<div id="5" class="btn number" data-key="5">5</div>
					<div id="6" class="btn number" data-key="6">6</div>
					<div id="subtract" class="btn operator" data-key="-">-</div>
					<div id="1" class="btn number" data-key="1">1</div>
					<div id="2" class="btn number" data-key="2">2</div>
					<div id="3" class="btn number" data-key="3">3</div>
					<div id="add" class="btn operator" data-key="+">+</div>
					<div id="posinega" class="btn" data-key="|">+/-</div>
					<div id="0" class="btn number" data-key="0">0</div>
					<div id="float" class="btn number" data-key=".">.</div>
					<div id="equal" class="btn" data-key="=">=</div>
				</div>
			</div>
		</div>
</body>
<script src="./scripts/script.js"></script>
</html>
